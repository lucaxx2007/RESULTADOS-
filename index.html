<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados Profissionais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 3rem;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }

    input, textarea {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      gap: 2rem;
    }

    .card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .before-after {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .before-after img {
      width: 48%;
      border-radius: 8px;
    }

    .card p {
      margin-top: 1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .before-after img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Resultados Antes e Depois</h1>
  </header>
  <main>
    <form id="uploadForm">
      <input type="file" id="beforeImage" accept="image/*" required />
      <input type="file" id="afterImage" accept="image/*" required />
      <textarea id="descriptionInput" placeholder="Descreva o resultado..." required></textarea>
      <button type="submit">Adicionar Resultado</button>
    </form>

    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    const form = document.getElementById('uploadForm');
    const beforeImage = document.getElementById('beforeImage');
    const afterImage = document.getElementById('afterImage');
    const descriptionInput = document.getElementById('descriptionInput');
    const gallery = document.getElementById('gallery');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const beforeFile = beforeImage.files[0];
      const afterFile = afterImage.files[0];
      const description = descriptionInput.value;

      if (!beforeFile || !afterFile || !description) {
        alert('Preencha todos os campos!');
        return;
      }

      const beforeReader = new FileReader();
      const afterReader = new FileReader();

      beforeReader.onload = function (beforeEvent) {
        afterReader.onload = function (afterEvent) {
          const card = document.createElement('div');
          card.className = 'card';

          const images = document.createElement('div');
          images.className = 'before-after';

          const beforeImg = document.createElement('img');
          beforeImg.src = beforeEvent.target.result;
          beforeImg.alt = 'Antes';

          const afterImg = document.createElement('img');
          afterImg.src = afterEvent.target.result;
          afterImg.alt = 'Depois';

          images.appendChild(beforeImg);
          images.appendChild(afterImg);

          const desc = document.createElement('p');
          desc.textContent = description;

          card.appendChild(images);
          card.appendChild(desc);
          gallery.prepend(card);

          form.reset();
        };
        afterReader.readAsDataURL(afterFile);
      };

      beforeReader.readAsDataURL(beforeFile);
    });
  </script>
</body>
</html>
